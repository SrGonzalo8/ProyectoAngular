<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  />
</head>

<div class="card">
  <div class="card-body">
    <form (ngSubmit)="procesar()" #formContact="ngForm">
      <div class="mb-2">
        <label class="form-label">Nombre: </label>

        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Introduce un nombre"
          [(ngModel)]="persona.name"
          required
          #name="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="name.valid || name.pristine"
      >
        El nombre es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Apellido: </label>

        <input
          type="text"
          name="lastname"
          class="form-control"
          placeholder="Introduce un apellido"
          [(ngModel)]="persona.lastname"
          required
          #lastname="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="lastname.valid || lastname.pristine"
      >
        El apellido es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Usuario: </label>

        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Introduce un nombre de usuario"
          [(ngModel)]="persona.username"
          required
          #username="ngModel"
        />
      </div>
      <div class="mb-2">
        <label class="form-label">Contraseña: </label>

        <input
          type="text"
          name="password"
          class="form-control"
          placeholder="Introduce una contaseña"
          [(ngModel)]="persona.password"
          required
          #password="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="password.valid || password.pristine"
      >
        El usuario es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Email: </label>

        <input
          type="text"
          name="email"
          class="form-control"
          placeholder="Introduce un email"
          [(ngModel)]="persona.email"
          required
          #email="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="email.valid || email.pristine"
      >
        El email es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Teléfono: </label>

        <input
          type="number"
          name="phone"
          class="form-control"
          placeholder="Introduce un número de teléfono"
          [(ngModel)]="persona.phone"
          #phone="ngModel"
          ng-pattern="/^\d{9}$/"
          required
        />
        <!-- ng-pattern="/^[0-9]{9}$/" -->
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="phone.valid || phone.pristine"
      >
        El telefono es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Fecha de nacimiento: </label>

        <input
          type="date"
          name="birthdate"
          class="form-control"
          placeholder="Introduce una fecha de nacimiento"
          [(ngModel)]="persona.birthdate"
          required
          #birthdate="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="birthdate.valid || birthdate.pristine"
      >
        La fecha de nacimiento es obligatoria
      </div>

      <button
        type="submit"
        ng-click="submitForm()"
        class="btn btn-primary mt-2"
        [disabled]="formContact.invalid"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
