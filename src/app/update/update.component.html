<h1>Edición de usuario:</h1>
<br />
<br />

<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  />
</head>

<div class="card">
  <div class="card-body">
    <form (ngSubmit)="procesarUpdate()" #formContact="ngForm">
      <div class="mb-2">
        <label class="form-label">Nombre: </label>

        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Introduce un nombre"
          [(ngModel)]="user.firstname"
          required
          #name="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="name.valid || name.pristine"
      >
        El nombre es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Apellido: </label>

        <input
          type="text"
          name="lastname"
          class="form-control"
          placeholder="Introduce un apellido"
          [(ngModel)]="user.lastname"
          required
          #lastname="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="lastname.valid || lastname.pristine"
      >
        El apellido es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Usuario: </label>

        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Introduce un nombre de usuario"
          [(ngModel)]="user.username"
          required
          #username="ngModel"
        />
      </div>
      <div class="mb-2">
        <label class="form-label">Contraseña: </label>

        <input
          type="text"
          name="password"
          class="form-control"
          placeholder="Introduce una contaseña"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
        />
      </div>

      <div
        class="alert alert-danger mt-2"
        [hidden]="password.valid || password.pristine"
      >
        El usuario es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Email: </label>

        <input
          type="text"
          name="email"
          class="form-control"
          placeholder="Introduce un email"
          [(ngModel)]="user.email"
          required
          #email="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="email.valid || email.pristine"
      >
        El email es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Teléfono: </label>

        <input
          type="number"
          name="phone"
          class="form-control"
          placeholder="Introduce un número de teléfono"
          [(ngModel)]="user.phone"
          #phone="ngModel"
          ng-pattern="/^\d{9}$/"
          required
        />
        <!-- ng-pattern="/^[0-9]{9}$/" -->
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="phone.valid || phone.pristine"
      >
        El telefono es obligatorio
      </div>
      <div class="mb-2">
        <label class="form-label">Fecha de nacimiento: </label>

        <input
          type="date"
          name="birthdate"
          class="form-control"
          placeholder="Introduce una fecha de nacimiento"
          [(ngModel)]="user.birthdate"
          required
          #birthdate="ngModel"
        />
      </div>
      <div
        class="alert alert-danger mt-2"
        [hidden]="birthdate.valid || birthdate.pristine"
      >
        La fecha de nacimiento es obligatoria
      </div>

      <nz-alert
        *ngIf="errorMsg"
        nzType="error"
        [nzMessage]="errorMsg"
        nzShowIcon
      ></nz-alert>

      <button
        type="submit"
        ng-click="submitForm()"
        class="btn btn-primary mt-2"
        [disabled]="formContact.invalid"
      >
        Enviar
      </button>

      <!-- <nz-select
        nzMode="tags"
        nzPlaceHolder="Tag Mode"
        [(ngModel)]="listOfTagOptions"
      >
        <nz-option
          *ngFor="let option of listOfOption"
          [nzLabel]="option.label"
          [nzValue]="option.value"
        ></nz-option>
      </nz-select> -->
      <nz-select
        nzSize="large"
        nzMode="multiple"
        nzPlaceHolder="Please select"
        [(ngModel)]="groupIds"
      >
        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
      </nz-select>
    </form>
  </div>
</div>
