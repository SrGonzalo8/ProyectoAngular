<h1>Tabla de grupos creados:</h1>
<br />
<br />

<nz-table #basicTable [nzData]="data">
  <thead>
    <tr>
      <th>Nombre de grupo</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <td>{{ data.name }}</td>
      <button
        nz-button
        nzType="primary"
        nzShape="circle"
        [routerLink]="['/usrlsgroup', data.id]"
      >
        <span nz-icon nzType="edit" nzTheme="outline"></span>
      </button>
      <button
        nz-button
        nzType="primary"
        nzShape="circle"
        (click)="deleteGroup(data.id, i)"
        onclick="window.location.href = '/groupstbl'"
      >
        <span nz-icon nzType="delete" nzTheme="outline"></span>
      </button>
    </tr>
  </tbody>
</nz-table>
