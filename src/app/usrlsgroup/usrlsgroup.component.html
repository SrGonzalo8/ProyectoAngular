<h2 [ngStyle]="{ 'margin-bottom.px': 16 }">Lista de usuarios de este grupo</h2>
<nz-list nzBordered nzHeader="Usuarios:">
  <nz-list-item *ngFor="let user of users">
    <span nz-typography>{{ user.firstname }} {{ user.lastname }}</span>
    <button
      (click)="(deleteUserFromGroup)"
      nz-button
      nzType="primary"
      nzShape="circle"
    >
      <span nz-icon nzType="delete" nzTheme="outline"></span>
    </button>
  </nz-list-item>
</nz-list>
